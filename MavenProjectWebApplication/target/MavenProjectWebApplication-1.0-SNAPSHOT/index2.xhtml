<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Test 2</title>
    </h:head>
    <body>
        <h:form id="form1">
            <p:growl id="messages" showDetail="true"/>
            <p:panel header="Input Item" style="width: 400px;"> 
                <p:panelGrid columns="2">
                    
                    <h:outputLabel for="item" value="Item Name: " />
                    <p:inputText  value="#{item.item}"/>
                    
                    <f:facet name="footer">
                        <h:commandButton value="Add Item" action="#{item.addAction}"/>
                    </f:facet>
                </p:panelGrid>
                <p:spacer height="30px;"/>



                <p:dataTable value="#{item.orderList}" var="o">
                    
                   
                    
                    <p:column headerText="Item Name">
                        <p:cellEditor>  
                            <f:facet name="output">  
                                <h:outputText value="#{o.item}" />  
                            </f:facet>  
                            <f:facet name="input">  
                                <p:inputText value="#{o.item}" style="width:100%"/>  
                            </f:facet>  
                        </p:cellEditor> 
                    </p:column>
                  

                </p:dataTable>
            </p:panel>
        </h:form>
    </body>
</html>
